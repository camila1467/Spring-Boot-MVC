<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
<style type="text/css">
table.striped>tbody>tr:nth-child(odd) {
	background-color: rgba(158, 154, 154, 0.5);
}

form input[type=submit] {
 color: white;
}
</style>
</head>

<body>

<h1>Acesso ao sistema</h1>


	<form th:action="@{/login}" method="post" class="col s12">

		<div class="row">
			<div class="input-fiel col s6">
				<label>Login</label> 
				<input type='text' name='username'>
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<label>Senha</label> 
				<input type='password' name='password' />
			</div>
		</div>

		<div class="row">
			<div class="input-fiel col s6">
				<input name="submit" type="submit" value="submit" class="waves-effect waves-light btn"/>
			</div>
		</div>
	</form>

 
       <script type="text/javascript" src="materialize/js/materialize.jss"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.jss"></script>
 
</body>
</html>
